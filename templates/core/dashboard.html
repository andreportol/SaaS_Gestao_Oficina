{% extends "base.html" %}
{% block content %}
<div class="row g-3">
    <div class="col-6 col-md-3">
        <div class="card p-3 text-center">
            <div class="small text-muted">OS Abertas</div>
            <div class="h4 mb-0">{{ os_abertas }}</div>
        </div>
    </div>
    <div class="col-6 col-md-3">
        <div class="card p-3 text-center">
            <div class="small text-muted">Aguardando Peça</div>
            <div class="h4 mb-0">{{ os_aguardando }}</div>
        </div>
    </div>
    <div class="col-6 col-md-3">
        <div class="card p-3 text-center">
            <div class="small text-muted">Em Execução</div>
            <div class="h4 mb-0">{{ os_execucao }}</div>
        </div>
    </div>
    <div class="col-6 col-md-3">
        <div class="card p-3 text-center">
            <div class="small text-muted">Finalizadas (30d)</div>
            <div class="h4 mb-0">{{ os_finalizadas_periodo }}</div>
        </div>
    </div>
</div>
<div class="card p-4 mt-5">
    <div class="small text-muted">Pagamentos últimos 30 dias</div>
    <div class="h4 mb-0">R$ {{ pagamentos_periodo|floatformat:2 }}</div>
</div>
<div class="mt-3 text-end">
    <a class="btn btn-cta" href="{% url 'os_list' %}">Ver Ordens</a>
</div>
{% endblock %}
