{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Atualizar dados da empresa</h1>
    <a class="chip chip-back no-dot" href="{% url 'dashboard' %}">Voltar</a>
</div>
<div class="card p-4 form-card dashboard-card">
    <form method="post" enctype="multipart/form-data" class="app-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}<div class="form-text">{{ field.help_text }}</div>{% endif %}
                {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
            </div>
        {% endfor %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
